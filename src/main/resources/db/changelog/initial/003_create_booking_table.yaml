databaseChangeLog:
  - changeSet:
      id: create-table-for-bookings
      author: Argen
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resource_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_booking_resource_id
                    references: resources(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_booking_user_id
                    references: users(id)
              - column:
                  name: start_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: "PENDING"
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: updated_by
                  type: varchar(50)